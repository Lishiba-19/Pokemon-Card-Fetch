<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Cards</title>
</head>
<body>
    
    <form action="" class="pokemonForm">
        <input type="text" class="pokemonInput" placeholder="Enter Name">
        <button type="submit">Get Pokemon Card</button>
    </form>
    <div class="hints">
        <h3>New to pokemon? Try one of these;</h3>
        <select class="hint">
            <option class="opt1">Pikachu</option>
            <option class="opt2">Charizard</option>
            <option class="opt3">Mewtwo</option>
            <option class="opt4">Typhlosion</option>
            <option class="opt5">Dragonite</option>
            <option class="opt6">Dialga</option>
            <option class="opt7">Kyogre</option>
            <option class="opt8">Zekrom</option>
            <option class="opt9">Arceus</option>
            <option class="opt10">Tyranitar</option>
        </select>
    </div>
    <div class="card" style="display: none;">
        
    </div>

    <script src="./main.js"></script>
</body>
</html>
